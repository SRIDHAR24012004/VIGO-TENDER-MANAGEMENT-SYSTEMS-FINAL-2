<script type="text/javascript">
function checkForm(formObj) 
{
 if(checkProjectNo(formObj.projectNo.value))
	{
     if( checkProjectName(formObj.projectName.value))
			{
			if(checkBuyerName(formObj.buyerName.value)) 
		      {
		        return checkRangeofBid(formObj.rangeofBid.value);
		      }
		    else 
		   return false; 
		}
		else
		return false;
	}
	return true;
}
function checkProjectNo(phone) 
{
    if (phone.length == 0) {
 	window.alert("You must provide a number.");
	return false;
	}
	for (i=0; i<phone.length; i++)
	 {
	if (phone.charAt(i) < "0" || phone.charAt(i) > "9")
	 {
	  window.alert("Project id must only contain numbers.");
	return false;
	}
	}
return true;
}

function checkRangeofBid(phone) 
{
    if (phone.length == 0) {
 	window.alert("You must provide a number in dollars.");
	return false;
	}
	for (i=0; i<phone.length; i++)
	 {
	if (phone.charAt(i) < "0" || phone.charAt(i) > "9")
	 {
	  window.alert("Phone numbers must only contain numbers.");
	return false;
	}
	}
return true;
}

function checkProjectName(age)
{
if(age.length==0)
   {
      window.alert("plZ enter project name");
      return false;  
    }
 return true;
}
function checkBuyerName(parameter)
{
  alert(parameter);
 if(parameter.length==0)
  { 
  window.alert("please Enter buyer name.");
  return false;
   }
return true;
}
